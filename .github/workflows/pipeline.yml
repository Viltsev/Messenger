name: deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: self-hosted
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build with Maven
        working-directory: ./EnglishMessenger
        run: ./mvnw clean package -DskipTests
  prepare-environment:
    runs-on: self-hosted
    needs: prepare
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Stop and remove containers
        run: docker compose down
      - name: Remove unused data
        run: docker system prune -a -f
  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Build docker
        run: docker compose build
      - name: Up docker
        run: docker compose up
